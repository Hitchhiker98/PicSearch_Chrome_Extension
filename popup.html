<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicSearch</title>
    <link href="./BootStrap/bootstrap.min.css" rel="stylesheet" />

    <script defer src="./BootStrap/bootstrap.bundle.min.js"></script>
    <script defer src="popup.js"></script>
    
  </head>
  <body  class="border border-2 border-primary rounded-2 m-2" style="width: 500px;">
    <div class="container">

      <form class="m-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="search"
            id="search-txt"
            placeholder="Search Some Images"
            aria-label="Text you want to search"
            aria-describedby="basic-addon2"
            required
            maxlength="50"
            autocomplete="off"
            autofocus
          />
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit" id="hi" value="Search">
         Search üîç
            </button>
          </div>
        </div>
      </form>

    <div  class="d-flex justify-content-center mb-3"> 
      <div class="form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="Yahoo"
          name="langs[]"
          id="Yahoo"
          checked
          
        />
        <label class="form-check-label" for="Yahoo">
          Yahoo
        </label>
      </div>
      <div class="form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="Bing"
          name="langs[]"
          id="Bing"
          checked

        />
        <label class="form-check-label" for="Bing">
          Bing
        </label>
      </div>
      <div class="form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="Flickr"
          name="langs[]"
          id="Flickr"
          checked
        />
        <label class="form-check-label" for="Flickr">
          Flickr
        </label>
      </div>
      <div class="form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value="Duckduckgo"
          name="langs[]"
          id="Duckduckgo"
          checked
        />
        <label class="form-check-label" for="Duckduckgo">
          Duckduckgo
        </label>
      </div>
      <p class="placeholder"></p>
    </div>
  </div>
